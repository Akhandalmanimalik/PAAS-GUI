<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>PAAS | Application Listings</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1" name="viewport" />
<meta content="" name="description" />
<meta content="" name="author" />
<script src="../assets/global/scripts/angular.min.js"
	type="text/javascript"></script>
<script src="../assets/global/plugins/jquery.min.js"
	type="text/javascript"></script>
<script src="../assets/global/plugins/bootstrap/js/bootstrap.min.js"
	type="text/javascript"></script>
<script
	src="../assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js"
	type="text/javascript"></script>
<script src="../assets/global/plugins/uniform/jquery.uniform.min.js"
	type="text/javascript"></script>
<script src="../assets/pages/scripts/form-validation.min.js"
	type="text/javascript"></script>
<script
	src="../assets/global/plugins/jquery-validation/js/jquery.validate.min.js"
	type="text/javascript"></script>
<script
	src="../assets/global/plugins/jquery-validation/js/additional-methods.min.js"
	type="text/javascript"></script>
<script
	src="../assets/global/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"
	type="text/javascript"></script>
<script src="../assets/global/scripts/app.min.js" type="text/javascript"></script>
<script src="../assets/pages/scripts/layout.min.js"
	type="text/javascript"></script>

<script src="../assets/pages/scripts/subnet/subnet.js"
	type="text/javascript"></script>
	<script type="text/javascript" src="angularjs-dropdown-multiselect.js"></script>

<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all"
	rel="stylesheet" type="text/css" />
<link
	href="../assets/global/plugins/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<link
	href="../assets/global/plugins/simple-line-icons/simple-line-icons.min.css"
	rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="../assets/global/plugins/uniform/css/uniform.default.css"
	rel="stylesheet" type="text/css" />
<link href="../assets/global/css/components.min.css" rel="stylesheet"
	id="style_components" type="text/css" />
<link href="../assets/pages/css/layout.min.css" rel="stylesheet"
	type="text/css" />
<link href="../assets/pages/css/light.min.css" rel="stylesheet"
	type="text/css" id="style_color" />
<link rel="shortcut icon" href="favicon.ico" />



</head>
<!-- END HEAD -->
<body
	class="page-container-bg-solid page-header-fixed page-sidebar-closed-hide-logo">
	<!-- BEGIN HEADER -->
	<div data-ng-app="mysubnet" data-ng-controller="SubnetCtrl"
		data-ng-init="getAllVpc();selectEnvironment_name();selectACL_name();">

		<!-- END HEADER -->
		<!-- BEGIN CONTAINER -->
		<div class="page-container">
			<!-- BEGIN CONTENT -->
			<!-- BEGIN CONTENT BODY -->
			<div class="page-content">
				<!-- Progress Bar -->
				<div class="page-content">
					<h4>Subnet</h4>
				</div>

				<div>
					<div class="progress">
						<div class="progress-bar" role="progressbar"
							style="width: 100%; background-color: #9bd7e1;"></div>
					</div>
				</div>
				<!-- End Progress Bar -->
				<!-- BEGIN PAGE BASE CONTENT -->

				<div class="col-md-4">
					<!-- BEGIN FORM-->
					<form action="#" id="subnetWizardForm" class="form-horizontal"
						name="subnetWizardForm" ng-submit="regSubnet()" method="post"
						novalidate>
						<div class="form-body">
							<div class="alert alert-danger display-hide">
								<button class="close" data-close="alert"></button>
								You have some form errors. Please check below.
							</div>
							<div class="alert alert-success display-hide">
								<button class="close" data-close="alert"></button>
								Your form validation is successful!
							</div>

							<div class="form-group"
								ng-class="{ 'has-error' : subnetWizardForm. Subnet_Name.$invalid && !subnetWizardForm.Subnet_Name.$pristine }">


								<div class="col-xs-4">
									<labelfor="ex2">Subnet<span class="required">
										* </span> </label> <input type="text" ng-model="field.subnetName"
										id="subnet_Name" name="subnet_Name" data-required="1"
										class="form-control placeholder-no-fix"
										 placeholder="Subnet Name"  ng-minlength="2" ng-maxlength="20" required />

									<p ng-show="subnetWizardForm.subnet_Name.$error.minlength"
										class="help-block" style="color: red;">Subnet name
										Shouldn't exceed 20 chars.</p>
								</div>
							</div>

							<div class="form-group"
								ng-class="{ 'has-error' : subnetWizardForm. VPC_Name.$invalid && !subnetWizardForm.VPC_Name.$pristine }">
								<!-- ie8, ie9 does not support html5 placeholder, so we just show field	title for that -->

								<div class="col-xs-4">
									<label for="ex2">VPC<span class="required"> * </span>
									</label> <select class="form-control" id="vpc"
										ng-model="field.vpcName"
										ng-options="choice.vpc_name as choice.vpc_name  for choice in fields">
									</select>
								</div>


							</div>
							<div class="form-group">

								<div class="col-xs-4">
									<label for="ex2"
										ng-class="{ 'has-error' : subnetWizardForm. VPC_Name.$invalid && ! subnetWizardForm.VPC_Name.$pristine }">
										CIDR <span class="required"> * </span>
									</label> <input type="text" ng-model="field.cidr" id="cidr" name="CIDR"
										data-required="1" class="form-control placeholder-no-fix"
										required placeholder="Enter CIDR" /> <span class="help-block">
										Classless Inter-Domain Routing</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-xs-4">


									<label for="ex2">Environment Name <span class="required">
											* </span>
									</label> <select class="form-control" id="environment_id"
										ng-model="field.environmentName" 
										ng-options="choice.name as choice.name for choice in environment">
									</select>

								</div>
							</div>

							<div class="form-group">

								<div class="col-xs-4">
									<label for="ex2">ACL <span class="required"> * </span>
									</label>
									<select class="form-control" id="ACL" ng-model="field.aclList"
											ng-options="choice.aclName as choice.aclName for choice in acl"  multiple="multiple" >
										
									</select>
								
									<span class="help-block"> Select ACL (Access Control
										List)</span>
								</div>
							</div>
 {{field}}

						</div>




						<div class="form-actions">
							<div class="row">
								<div class="col-md-offset-3 col-md-9">
									<button type="submit" class="btn green" id="btn-login"
										ng-disabled="vpcWizardForm.$invalid">Submit</button>
									<!-- <button type="button" class="btn grey-salsa btn-outline">Cancel</button> -->
									<a href="subnet-interface.html"
										class="btn grey-salsa btn-outline">Cancel</a>
								</div>
							</div>
						</div>
					</form>
					<!-- END FORM-->
				</div>
			</div>

			<!-- END PAGE BASE CONTENT -->
		</div>
		<!-- END CONTENT BODY -->

		<!-- END CONTENT -->
		<!-- BEGIN QUICK SIDEBAR -->
		<a href="javascript:;" class="page-quick-sidebar-toggler"> <i
			class="icon-login"></i>
		</a>
		<!-- END QUICK SIDEBAR -->
	</div>
	<!-- END CONTAINER -->

</body>

</html>
